---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/DineshGon/argocd.git
    targetRevision: HEAD
    path: 01argocd
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
     - Validate = true
     - CreateNamespace = false
     - PrunePropagationPolicy = foreground
     - PruneLast = true
